    /* ===== Dark Theme (Hacker Green — from example.html) ===== */
    [data-theme="dark"] {
      --bg-primary: #000000;
      --bg-secondary: #0a0f0a;
      --bg-tertiary: #0f1a0f;
      --bg-hover: #1a2a1a;
      --text-primary: #00ff00;
      --text-secondary: #00cc00;
      --text-muted: #008800;
      --accent-primary: #00ff00;
      --accent-secondary: #33ff33;
      --border-color: #003300;
      --shadow: 0 0 10px rgba(0, 255, 0, 0.2);
      --glow: 0 0 5px #00ff00;
      --radius: 4px;
      --radius-sm: 2px;
      --transition: 0.15s ease;

      /* Calendar-specific */
      --weekend-bg: #332200;
      --weekend-text: #ffaa00;
      --holiday-bg: #3a0000;
      --holiday-text: #ff4444;
      --holiday-weekend-bg: #3a1a00;
      --holiday-weekend-text: #ff6622;
      --today-outline: #00ff00;
      --day-hover-bg: #0f1f0f;
      --month-header-bg: #0a0f0a;
      --weekday-header: #008800;

      /* Inputs */
      --input-bg: #0a0f0a;
      --input-border: #003300;
      --input-focus-border: #00ff00;
      --input-text: #00ff00;

      /* Unconfirmed holidays (Nager-only) */
      --unconfirmed-bg: #1a1a00;
      --unconfirmed-text: #cccc00;
      --warning-bg: #1a1a00;
      --warning-border: #666600;
      --warning-text: #cccc00;

      /* Vacation days */
      --vacation-bg: #002a3a;
      --vacation-text: #44ccff;
      --vacation-weekend-bg: #1a2200;
      --vacation-weekend-text: #aadd44;

      /* Toggle */
      --toggle-bg: #003300;
      --toggle-active: #00ff00;
    }

    /* ===== Light Theme ===== */
    [data-theme="light"] {
      --bg-primary: #f4f6f3;
      --bg-secondary: #ffffff;
      --bg-tertiary: #e8ece6;
      --bg-hover: #dce2d9;
      --text-primary: #1b2e1b;
      --text-secondary: #3a5a3a;
      --text-muted: #7a9a7a;
      --accent-primary: #2d6a4f;
      --accent-secondary: #1b4332;
      --border-color: #c2d4bc;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      --glow: none;
      --radius: 6px;
      --radius-sm: 3px;
      --transition: 0.15s ease;

      /* Calendar-specific */
      --weekend-bg: #ffe0b2;
      --weekend-text: #b34700;
      --holiday-bg: #ffcdd2;
      --holiday-text: #b71c1c;
      --holiday-weekend-bg: #ffc9a0;
      --holiday-weekend-text: #c23000;
      --today-outline: #2d6a4f;
      --day-hover-bg: #e8ece6;
      --month-header-bg: #f4f6f3;
      --weekday-header: #7a9a7a;

      /* Inputs */
      --input-bg: #ffffff;
      --input-border: #c2d4bc;
      --input-focus-border: #2d6a4f;
      --input-text: #1b2e1b;

      /* Unconfirmed holidays (Nager-only) */
      --unconfirmed-bg: #fff9c4;
      --unconfirmed-text: #9e6d00;
      --warning-bg: #fff8e1;
      --warning-border: #f9a825;
      --warning-text: #8d6e00;

      /* Vacation days */
      --vacation-bg: #bbdefb;
      --vacation-text: #0d47a1;
      --vacation-weekend-bg: #dcedc8;
      --vacation-weekend-text: #33691e;

      /* Toggle */
      --toggle-bg: #c2d4bc;
      --toggle-active: #2d6a4f;
    }

    /* ===== Reset ===== */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Courier New', 'Consolas', 'Liberation Mono', monospace;
      font-size: 16px;
      line-height: 1.4;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: background var(--transition), color var(--transition);
    }

    /* ===== App Layout ===== */
    #app {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ===== Header ===== */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 24px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      transition: background var(--transition), border-color var(--transition);
    }
    .header-title {
      font-size: 20px;
      font-weight: bold;
      text-shadow: var(--glow);
      letter-spacing: 2px;
      color: var(--accent-primary);
      text-decoration: none;
      transition: color var(--transition);
    }
    .header-title:hover { text-shadow: 0 0 15px var(--accent-primary); }

    /* Theme Toggle */
    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      user-select: none;
    }
    .theme-toggle-label {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      min-width: 44px;
      text-align: right;
    }
    .theme-toggle-track {
      position: relative;
      width: 44px;
      height: 22px;
      background: var(--toggle-bg);
      border-radius: 11px;
      border: 1px solid var(--border-color);
      transition: background var(--transition), border-color var(--transition);
    }
    .theme-toggle-thumb {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: var(--accent-primary);
      border-radius: 50%;
      transition: transform 0.2s ease, background var(--transition);
      box-shadow: var(--glow);
    }
    [data-theme="light"] .theme-toggle-thumb {
      transform: translateX(22px);
    }

    /* ===== Filters Bar ===== */
    .filters-bar {
      display: flex;
      align-items: flex-end;
      gap: 16px;
      padding: 14px 24px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      flex-wrap: wrap;
      transition: background var(--transition), border-color var(--transition);
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .filter-group label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .filter-group input[type="number"],
    .filter-group input[type="date"],
    .filter-group select {
      padding: 6px 10px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: var(--radius-sm);
      color: var(--input-text);
      font-size: 14px;
      font-family: inherit;
      transition: border-color var(--transition), background var(--transition), color var(--transition);
    }
    .filter-group input[type="number"]:focus,
    .filter-group input[type="date"]:focus,
    .filter-group select:focus {
      outline: none;
      border-color: var(--input-focus-border);
      box-shadow: var(--glow);
    }
    .filter-group input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(0.5) sepia(1) saturate(5) hue-rotate(90deg);
      cursor: pointer;
    }
    [data-theme="light"] .filter-group input[type="date"]::-webkit-calendar-picker-indicator {
      filter: none;
    }
    .filter-group input[type="number"] { width: 80px; }
    .filter-group input[type="date"] { width: 140px; }
    .filter-group select { min-width: 160px; }

    /* Action buttons */
    .btn-action {
      padding: 6px 14px;
      border: 1px solid var(--accent-primary);
      border-radius: var(--radius-sm);
      background: var(--bg-tertiary);
      color: var(--accent-primary);
      font-size: 12px;
      font-weight: bold;
      font-family: inherit;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all var(--transition);
      white-space: nowrap;
      align-self: flex-end;
      margin-bottom: 1px;
    }
    .btn-action:hover {
      background: var(--bg-hover);
      box-shadow: var(--glow);
    }
    .btn-action:active {
      transform: scale(0.97);
    }
    .btn-action.btn-clear {
      border-color: var(--text-muted);
      color: var(--text-muted);
    }
    .btn-action.btn-clear:hover {
      border-color: var(--holiday-text);
      color: var(--holiday-text);
    }

    /* Optimizer stats */
    .optimizer-stats {
      display: none;
      padding: 8px 24px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-color);
      font-size: 12px;
      color: var(--text-secondary);
      gap: 20px;
      flex-wrap: wrap;
      transition: background var(--transition), border-color var(--transition), color var(--transition);
    }
    .optimizer-stats.active { display: flex; }
    .optimizer-stats .stat {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .optimizer-stats .stat-val {
      color: var(--accent-primary);
      font-weight: bold;
      text-shadow: var(--glow);
    }
    .filter-group-checkbox {
      flex-direction: row;
      align-items: center;
      gap: 6px;
      padding-bottom: 6px;
    }
    .filter-group-checkbox label {
      font-size: 13px;
      text-transform: none;
      letter-spacing: 0;
      cursor: pointer;
    }
    .filter-group-checkbox input[type="checkbox"] {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: var(--radius-sm);
      cursor: pointer;
      position: relative;
      vertical-align: middle;
      flex-shrink: 0;
      transition: background var(--transition), border-color var(--transition);
    }
    .filter-group-checkbox input[type="checkbox"]:checked {
      background: var(--accent-primary);
      border-color: var(--accent-primary);
    }
    .filter-group-checkbox input[type="checkbox"]:checked::after {
      content: '\2713';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--bg-primary);
      font-size: 12px;
      font-weight: bold;
      line-height: 1;
    }
    .filter-group-checkbox input[type="checkbox"]:focus {
      outline: none;
      border-color: var(--input-focus-border);
      box-shadow: var(--glow);
    }

    /* Holiday count info */
    .holiday-info {
      margin-left: auto;
      font-size: 12px;
      color: var(--text-muted);
      padding-bottom: 6px;
      white-space: nowrap;
    }
    .holiday-info .info-value {
      color: var(--accent-primary);
      font-weight: bold;
      text-shadow: var(--glow);
    }

    /* ===== Calendar Grid ===== */
    .calendar-container {
      flex: 1;
      padding: 20px 24px;
      overflow-y: auto;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* ===== Month Cell ===== */
    .month-cell {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 10px;
      transition: background var(--transition), border-color var(--transition);
    }
    .month-title {
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      color: var(--accent-primary);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 8px;
      text-shadow: var(--glow);
      transition: color var(--transition);
    }

    /* ===== Month Table ===== */
    .month-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    .month-table th {
      font-size: 11px;
      color: var(--weekday-header);
      text-align: center;
      padding: 4px 2px;
      font-weight: bold;
      border-bottom: 1px solid var(--border-color);
      transition: color var(--transition), border-color var(--transition);
    }
    .month-table th.th-weekend {
      color: var(--weekend-text);
    }
    .month-table td {
      text-align: center;
      padding: 5px 2px;
      font-size: 13px;
      cursor: default;
      border-radius: var(--radius-sm);
      transition: background var(--transition), color var(--transition);
      position: relative;
    }
    .month-table td.day:hover {
      background: var(--day-hover-bg);
    }
    .month-table td.day-empty {
      /* empty cells */
    }

    /* Day types */
    .day-weekend {
      background: var(--weekend-bg);
      color: var(--weekend-text);
    }
    .day-holiday {
      background: var(--holiday-bg);
      color: var(--holiday-text);
      font-weight: bold;
    }
    .day-holiday.day-weekend {
      background: var(--holiday-weekend-bg);
      color: var(--holiday-weekend-text);
    }
    .day-today {
      outline: 2px solid var(--today-outline);
      outline-offset: -2px;
      font-weight: bold;
    }

    /* Holiday dot indicator */
    .day-holiday::after {
      content: '';
      display: block;
      width: 4px;
      height: 4px;
      background: var(--holiday-text);
      border-radius: 50%;
      margin: 1px auto 0;
    }

    /* Vacation day */
    .day-vacation {
      background: var(--vacation-bg);
      color: var(--vacation-text);
      font-weight: bold;
    }
    .day-vacation.day-weekend {
      background: var(--vacation-weekend-bg);
      color: var(--vacation-weekend-text);
    }
    .day-vacation::after {
      content: '';
      display: block;
      width: 4px;
      height: 4px;
      background: var(--vacation-text);
      border-radius: 50%;
      margin: 1px auto 0;
    }

    /* Clickable working days */
    .day-clickable {
      cursor: pointer;
    }
    .day-clickable:hover {
      background: var(--day-hover-bg);
      outline: 1px solid var(--accent-primary);
      outline-offset: -1px;
    }
    .day-vacation.day-clickable:hover {
      opacity: 0.8;
    }

    /* Unconfirmed holiday (Nager-only, not in OpenHolidaysAPI) */
    .day-unconfirmed {
      background: var(--unconfirmed-bg);
      color: var(--unconfirmed-text);
      font-weight: bold;
      outline: 1px dashed var(--unconfirmed-text);
      outline-offset: -1px;
    }
    .day-unconfirmed::after {
      content: '';
      display: block;
      width: 4px;
      height: 4px;
      background: var(--unconfirmed-text);
      border-radius: 50%;
      margin: 1px auto 0;
    }

    /* ===== Warning Banner ===== */
    .warning-banner {
      display: none;
      padding: 10px 24px;
      background: var(--warning-bg);
      border-bottom: 1px solid var(--warning-border);
      font-size: 12px;
      color: var(--warning-text);
      line-height: 1.6;
      transition: background var(--transition), border-color var(--transition), color var(--transition);
    }
    .warning-banner.active { display: block; }
    .warning-banner-title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .warning-banner ul {
      margin: 0;
      padding-left: 20px;
    }
    .warning-banner li {
      list-style: disc;
    }

    /* ===== Legend ===== */
    .legend {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 12px 24px;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-color);
      border-bottom: 1px solid var(--border-color);
      flex-wrap: wrap;
      transition: background var(--transition), border-color var(--transition);
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--text-secondary);
    }
    .legend-swatch {
      width: 16px;
      height: 16px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border-color);
    }
    .legend-swatch.swatch-weekend { background: var(--weekend-bg); border-color: var(--weekend-text); }
    .legend-swatch.swatch-holiday { background: var(--holiday-bg); border-color: var(--holiday-text); }
    .legend-swatch.swatch-vacation { background: var(--vacation-bg); border-color: var(--vacation-text); }
    .legend-swatch.swatch-unconfirmed { background: var(--unconfirmed-bg); border-color: var(--unconfirmed-text); outline: 1px dashed var(--unconfirmed-text); outline-offset: -1px; }
    .legend-swatch.swatch-today { background: transparent; outline: 2px solid var(--today-outline); outline-offset: -2px; }

    /* Vacation counter */
    .vacation-counter {
      font-size: 13px;
      font-weight: bold;
      color: var(--text-muted);
      letter-spacing: 1px;
    }
    .vacation-counter .info-value {
      color: var(--accent-primary);
      text-shadow: var(--glow);
    }
    .vacation-counter.over-budget .info-value:first-child {
      color: var(--holiday-text);
      text-shadow: none;
    }

    /* ===== Footer ===== */
    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 24px;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-color);
      flex-shrink: 0;
      transition: background var(--transition), border-color var(--transition);
    }
    .footer-copyright {
      font-size: 12px;
      color: var(--text-muted);
    }
    .footer-copyright a {
      color: var(--accent-primary);
      text-shadow: var(--glow);
      text-decoration: none;
    }
    .footer-copyright a:hover {
      text-decoration: underline;
    }
    .footer-links {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .footer-link {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 12px;
      transition: all var(--transition);
    }
    .footer-link:hover {
      color: var(--accent-primary);
      text-shadow: var(--glow);
    }
    .footer-link svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }
    .footer-link:hover svg {
      filter: drop-shadow(0 0 4px var(--accent-primary));
    }

    /* ===== Loading ===== */
    .loading-indicator {
      display: none;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--text-muted);
      padding-bottom: 6px;
    }
    .loading-indicator.active { display: flex; }
    .loading-spinner-small {
      width: 14px;
      height: 14px;
      border: 2px solid var(--border-color);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ===== Scrollbar ===== */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg-primary); }
    ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--accent-primary); }

    /* ===== Responsive ===== */
    @media (max-width: 1200px) {
      .calendar-grid { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 860px) {
      .calendar-grid { grid-template-columns: repeat(2, 1fr); }
      .filters-bar { gap: 10px; }
    }
    @media (max-width: 540px) {
      .calendar-grid { grid-template-columns: 1fr; }
      .header { padding: 10px 14px; }
      .filters-bar { padding: 10px 14px; }
      .calendar-container { padding: 12px 10px; }
      .footer { flex-direction: column; gap: 8px; text-align: center; }
    }
  </style>

        <span class="theme-toggle-label" id="theme-label">DARK</span>
        <div class="theme-toggle-track">

    <div class="filters-bar">
